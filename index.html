<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wake Up Mopi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --card:rgba(255,255,255,0.08);
  --accent:#4ef1c5;
  --muted:#9aa5ad;
  --danger:#000;
}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));color:#fff;display:flex;justify-content:center;align-items:flex-start;padding:12px}
.container{width:100%;max-width:620px;background:var(--card);backdrop-filter:blur(12px);border-radius:22px;padding:22px;box-shadow:0 30px 60px rgba(0,0,0,.45)}
h1{text-align:center;font-weight:600;margin:0 0 14px;letter-spacing:.5px}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin-bottom:14px}
.calendar{max-height:320px;overflow-y:auto;margin-bottom:20px;padding-right:6px}
.day{position:relative;padding:14px 16px;border-radius:16px;margin-bottom:12px;background:rgba(255,255,255,.14);transition:.3s}
.day.today{outline:2px solid var(--accent)}
.day.done{background:rgba(0,0,0,.6);color:#cfd6da}
.day.waste{background:var(--danger);color:#555}
.status-line{margin-top:6px;font-size:12px;color:var(--accent)}
.black-line{position:absolute;inset:0;background:rgba(0,0,0,.85);border-radius:16px}
.goals{display:grid;grid-template-columns:1fr;gap:12px}
.goal{background:rgba(0,0,0,.38);padding:16px;border-radius:18px;cursor:pointer}
.goal b{font-weight:500}
.progress{height:10px;background:#2a2a2a;border-radius:12px;overflow:hidden;margin:8px 0}
.progress span{display:block;height:100%;background:linear-gradient(90deg,#4ef1c5,#2be7ff);width:0%}
.days-left{font-size:12px;color:var(--muted)}
.popup,.img-popup,.single-img-popup{position:fixed;inset:0;background:rgba(0,0,0,.82);display:none;align-items:center;justify-content:center;z-index:10}
.popup-box,.img-popup-box,.single-img-box{width:92%;max-width:420px;background:#16232b;padding:20px;border-radius:18px;text-align:center}
textarea{width:100%;height:70px;border:none;border-radius:12px;padding:10px;margin-top:8px;font-family:'Poppins',sans-serif}
button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:14px;background:var(--accent);color:#000;font-weight:600;cursor:pointer}
.secondary{background:#445;color:#fff}
.img-grid{display:flex;justify-content:space-around;margin-top:12px;gap:12px}
.img-grid img{width:45%;border-radius:14px;cursor:pointer;transition:.3s}
.img-grid img:hover{transform:scale(1.05)}
.single-img-grid img{width:80%;border-radius:14px;cursor:pointer;margin-top:10px}
@media(min-width:768px){.container{padding:28px}.calendar{max-height:380px}h1{font-size:24px}}
@media(max-width:420px){h1{font-size:18px}.day{padding:12px}}
</style>
</head>
<body>
<div class="container">
<h1>Wake Up Mopi</h1>
<div class="subtitle">Work hard to achieve your dream.</div>
<div class="calendar" id="calendar"></div>
<div class="goals">
 <div class="goal" onclick="showSingleImg('car')"><b>üöó Car</b><div class="progress"><span id="pCar"></span></div><div class="days-left" id="car"></div></div>
 <div class="goal" onclick="showSingleImg('house')"><b>üè† House</b><div class="progress"><span id="pHouse"></span></div><div class="days-left" id="house"></div></div>
</div>
</div>

<div class="img-popup" id="imgPopup">
 <div class="img-popup-box" id="imgPopupBox">
  <h3>Select Both Images to Proceed</h3>
  <div class="img-grid">
    <img id="imgCar" src="https://i.ibb.co/jnSVDP9/de0b4ef283c05ee4c15cc0906d0b2cab.jpg" alt="Car" onclick="selectInitial('Car')">
    <img id="imgHouse" src="https://i.ibb.co/1YtHk1ck/fa4fe4f456fd815f09bbed54d224a9e1.jpg" alt="House" onclick="selectInitial('House')">
  </div>
 </div>
</div>

<div class="single-img-popup" id="singleImgPopup">
 <div class="single-img-box" id="singleImgBox">
  <h3>Visualize Your Goal</h3>
  <div class="single-img-grid" id="singleImgGrid"></div>
  <button class="secondary" onclick="closeSingleImg()">CLOSE</button>
 </div>
</div>

<div class="popup" id="popup">
 <div class="popup-box">
  <h3>Today's Check-in</h3>
  <p>Write one honest line before cut-off</p>
  <textarea id="note"></textarea>
  <button onclick="saveToday()">MARK TODAY ‚úî</button>
  <button class="secondary" onclick="closePopup()">CLOSE</button>
 </div>
</div>

<script>
const startDate=new Date('2025-12-30');
const endDate=new Date('2026-12-31');
const calendar=document.getElementById('calendar');
const popup=document.getElementById('popup');
const imgPopup=document.getElementById('imgPopup');
const singleImgPopup=document.getElementById('singleImgPopup');
const singleImgGrid=document.getElementById('singleImgGrid');
const noteInput=document.getElementById('note');
let selectedInitial=[];
const data=JSON.parse(localStorage.getItem('dayData')||'{}');

function format(d){return d.toLocaleDateString('en-GB',{weekday:'long',day:'2-digit',month:'short',year:'numeric'})}

function afterCutoff(){
    const now=new Date();
    return now.getHours()>23||(now.getHours()===23&&now.getMinutes()>59);
}

const today=new Date();
const todayKey=today.toISOString().split('T')[0];

let cur=new Date(startDate);
let totalDays=Math.ceil((endDate-startDate)/(1000*60*60*24));
let passedDays=Math.max(0,Math.ceil((today-startDate)/(1000*60*60*24)));

while(cur<=endDate){
 const key=cur.toISOString().split('T')[0];
 const div=document.createElement('div'); div.className='day';
 div.innerHTML=format(cur);
 
 if(key===todayKey) div.classList.add('today');
 if(data[key]){
   div.classList.add('done'); 
   const s=document.createElement('div'); 
   s.className='status-line'; 
   s.innerText='‚úî '+data[key]; 
   div.appendChild(s);
 } else if(cur<today||(key===todayKey&&afterCutoff())){
   div.classList.add('waste'); 
   const blk=document.createElement('div'); 
   blk.className='black-line'; 
   div.appendChild(blk);
 }

 if(key===todayKey && !data[key]){
    div.style.cursor='pointer';
    div.onclick = () => {
        const nowCheck=new Date();
        if(nowCheck.getHours()>23||(nowCheck.getHours()===23&&nowCheck.getMinutes()>59)){
            alert('Check-in window for today is over!');
            return;
        }
        selectedInitial=[];
        imgPopup.style.display='flex';
    }
 }

 calendar.appendChild(div);
 cur.setDate(cur.getDate()+1);
}

function selectInitial(goal){
 if(!selectedInitial.includes(goal)) selectedInitial.push(goal);
 if(selectedInitial.length===2){
  imgPopup.style.display='none';
  popup.style.display='flex';
 }
}

function showSingleImg(goal){
 singleImgGrid.innerHTML='';
 let imgSrc=goal==='car'?'https://i.ibb.co/jnSVDP9/de0b4ef283c05ee4c15cc0906d0b2cab.jpg':'https://i.ibb.co/1YtHk1ck/fa4fe4f456fd815f09bbed54d224a9e1.jpg';
 let img=document.createElement('img'); img.src=imgSrc; singleImgGrid.appendChild(img);
 singleImgPopup.style.display='flex';
}
function closeSingleImg(){singleImgPopup.style.display='none'}
function saveToday(){
 if(!noteInput.value.trim()) return alert('Write one line');
 const todayKey=new Date().toISOString().split('T')[0];
 data[todayKey]=noteInput.value.trim();
 localStorage.setItem('dayData',JSON.stringify(data));
 location.reload();
}
function closePopup(){popup.style.display='none'; imgPopup.style.display='none'}

const progress=Math.min(100,(passedDays/totalDays)*100);
document.getElementById('pCar').style.width=progress+'%';
document.getElementById('pHouse').style.width=progress+'%';
const left=Math.max(0,Math.ceil((endDate-new Date())/(1000*60*60*24)));
document.getElementById('car').innerText=left+' days left';
document.getElementById('house').innerText=left+' days left';
</script>
</body>
</html>
